<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<link rel="icon" href="assets/images/heart.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="header text-center">
		<header>
			<h1>Trivia Game</h1>
			<h2 class="float-right">Final Fantasy Ed.</h2>
		</header>
	</div>

	<div class="container margin-auto">
		<div class="quizArea text-center">
			<div class="timeCounter">
				<h3>Time Remaining: <span id="timer"></span> seconds</h3>
			</div>
			 <div class="question">
			</div>
			<hr>
			<div class="answerArea">
			</div>
		</div>

		<div class="resultsArea text-center">
			<div id="correct"></div>
			<div id="wrong"></div>
			<div id="unanswer"></div>
		</div>

		<div class="start text-center">
			<p class="m-4 font-weight-bold">Let's see how knowledgable you are in the Final Fantasy series! <br>Click Start to Begin!</p>
			<button class="btn btn-secondary start-btn" value="start">Start</button>
		</div>
	</div>

	<audio loop autoplay>
		<source src="assets/sounds/backgroundMusic.mp3"" type="audio/mpeg">
	</audio>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
